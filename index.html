<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer & Videographer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ddd;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            color: #ddd;
        }

        /* Logo styles */
        .logo {
            max-width: 100px;
            height: auto;
        }

        /* Video and Photo styles */
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .media-item {
            flex: 0 0 48%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .media-item img,
        .media-item iframe {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            

 <img src="Morgan Maxwell (1).png" 
     width="50" 
     height="50" />


            
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
    
        <img src="Morgan Maxwell (1).png" 
     width="200" 
     height="200" />
        
        <!-- Add your content for the home section here -->
    </section>

    <section id="portfolio">
        
        <!-- Video Section -->
        <div class="media-container">
            <div class="media-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- Photo Section -->
            <div class="media-item">
                <img src="your-photo.jpg" alt="Your Photo">
            </div>

            <!-- Add more videos and photos as needed -->
        </div>
    </section>

    <footer>
        <div>
            <p>  <p style="color:gray;">Â© 2023 XtremeMediaLive.</p> </p>

            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a> </p>
        </div>
    </footer>

</body>
</html>
